<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>

    <link rel="stylesheet" href="./styles/home.css">
    <script src="./app.js" type="module" defer></script>

    <script src="https://kit.fontawesome.com/80b2a22f1b.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/modules/search.mjs" defer></script>
</head>
<body>
    <header class="header">
        <div class="nav-top">
            <a href="/" class="logo">
                <img src="./assets/images/Pixpal-White-Mark.svg" alt="pixpal logo">
            </a>
            <a href="/pages/login.html" class="login-btn">Login</a>
            <a href="/pages/signup.html" class="btn signup-btn">Signup</a>
        </div>
        <nav class="nav-main">
            <a href="/" class="logo">
                <img src="./assets/images/Pixpal-Mark_1.svg" alt="pixpal logo">
            </a>
            <a href="/" class="logo logo-full">
                <img src="./assets/images/Pixpal-Type.svg" alt="pixpal logo">
            </a>
            <form action="#" autocomplete="off" id="search-form" class="search-form">
                <span class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" ></i>
                </span>
                <input type="search" name="" id="search-form-input" placeholder="Search..." />
                <div class="search-bar-info-container">
                    <div class=" recent-searches-container">
                        <div class="recent-searches-container-header">
                            <h2>Recent Searches</h2>
                            <div class="btn  clear-recent-searches-btn">Clear All</div>
                        </div>
                        <div class="recent-searches-list"></div>
                    </div>
                </div>
            </form>
            <!-- <a href="/login" class="login-btn">Login</a> -->
            <div class="user-icon" style="display: none;">
                <i class="far fa-user"></i>
            </div>
            <!-- <div class="options hamburger-icon">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
            </div> -->
            <button class="options filter-icon">
                <i class="fa-solid fa-sliders"></i>
            </button>
            <a href="/pages/login.html" class="login-btn">Login</a>
            <a href="/pages/signup.html" class="btn signup-btn">Signup</a>
        </nav>
        <nav class="nav-bottom">
            <!-- <div class="filters">Filters</div> -->
            <div class="nav-tag-container">
                <div class="tag-scroller-wrapper tag-scroller-wrapper-left">
                    <div class="tag-scroller tag-scroller-left">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                </div>
                <div class="tags-container"></div>
                <div class="tag-scroller-wrapper tag-scroller-wrapper-right">
                    <div class="tag-scroller tag-scroller-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </nav>
        <!-- <dialog class="menu-modal">
            <div class="filters" style="display: none;">Filters</div>
            <a href="/login" class="login-btn">Login</a>
            <button class="submit-photo">Submit a photo</button>
        </dialog> -->

        <!-- this isn't a model the following is the modal that we open on hamburger icon click... -->
        <div class="menu-modal">
            <button class="btn filter-btn">Filters</button>
            <a href="/login" class="login-btn">Login</a>
            <button class="btn submit-photo-btn">Submit a photo</button>
        </div>
    </header>
    <div class="container">
        <!-- filter section will be here for the large screen sizes -->
        <aside class="main-filter-container">
            <div class="main-filter">
                <nav class="modal-nav">
                    <button class="main-filter-close-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <h2>Filters</h2>
                    <button class="btn clear-all-btn">Clear all</button>
                </nav>
                <div class="filter-options-container">
                    <div class="filter-by filter-by-orientation">
                        <h3>Orientation: </h3>
                        <div class="filter-by-options-container filter-by-orientation-options-container">
                            <label for="filter-landscape" 
                            class="filter-input-label">Landscape</label>
                            <input type="radio" name="filter-orientation" 
                            value="landscape"
                            id="filter-landscape"
                            class="filter-input-option">
                            <label for="filter-portrait" class="filter-input-label">Portrait</label>
                            <input type="radio" name="filter-orientation" value="portrait"  id="filter-portrait"
                            class="filter-input-option">
                            <label for="filter-square" class="filter-input-label" >Square</label>
                            <input type="radio" name="filter-orientation" id="filter-square"
                            class="filter-input-option"
                            value="squarish"
                            >
                            <label for="filter-panoramic" class="filter-input-label">Panoramic</label>
                            <input type="radio" name="filter-orientation" id="filter-panoramic"
                            class="filter-input-option" value="panoramic" disabled>
                        </div>
                    </div>
                    <div class="filter-by filter-by-file-type">
                        <h3>File type: </h3>
                        <div class="filter-by-options-container  filter-by-orientation-options-container">
                            <label for="filter-jpg"
                            class="filter-input-label">JPG</label>
                            <input type="radio" name="filter-file-type" id="filter-jpg"
                            class="filter-input-option"
                            value="jpg"
                            >
                            <label for="filter-png"
                            class="filter-input-label">PNG</label>
                            <input type="radio" name="filter-file-type" id="filter-png"
                            class="filter-input-option"
                            value="png"
                            >
                            <label for="filter-svg"
                            class="filter-input-label">SVG</label>
                            <input type="radio" name="filter-file-type" id="filter-svg"
                            class="filter-input-option"
                            value="svg"
                            >
                        </div>
                    </div>
                    <div class="filter-by filter-by-colors">
                        <h3>Colors: </h3>
                        <div class="filter-by-options-container  filter-by-orientation-options-container">
                            <label for="filter-red"
                            class="filter-input-label filter-input-label-color filter-color-red"></label>
                            <input type="radio" name="filter-color" id="filter-red"
                            class="filter-input-option"
                            value="red"
                            >
                            <label for="filter-blue"
                            class="filter-input-label filter-input-label-color filter-color-blue"></label>
                            <input type="radio" name="filter-color" id="filter-blue"
                            class="filter-input-option"
                            value="blue"
                            >
                            <label for="filter-green"
                            class="filter-input-label filter-input-label-color filter-color-green"></label>
                            <input type="radio" name="filter-color" id="filter-green"
                            class="filter-input-option"
                            value="green"
                            >
                            <label for="filter-white"
                            class="filter-input-label filter-input-label-color filter-color-white"></label>
                            <input type="radio" name="filter-color" id="filter-white"
                            class="filter-input-option"
                            value="white"
                            >
                            <label for="filter-black"
                            class="filter-input-label filter-input-label-color filter-color-black"></label>
                            <input type="radio" name="filter-color" id="filter-black"
                            class="filter-input-option"
                            value="black"
                            >
                            <label for="filter-yellow"
                            class="filter-input-label filter-input-label-color filter-color-yellow"></label>
                            <input type="radio" name="filter-color" id="filter-yellow"
                            class="filter-input-option"
                            value="yellow"
                            >
                            <label for="filter-orange"
                            class="filter-input-label filter-input-label-color filter-color-orange"></label>
                            <input type="radio" name="filter-color" id="filter-orange"
                            class="filter-input-option"
                            value="orange"
                            >
                            <label for="filter-purple"
                            class="filter-input-label filter-input-label-color filter-color-purple"></label>
                            <input type="radio" name="filter-color" id="filter-purple"
                            class="filter-input-option"
                            value="purple"
                            >
                            <label for="filter-teal"
                            class="filter-input-label filter-input-label-color filter-color-teal"></label>
                            <input type="radio" name="filter-color" id="filter-teal"
                            class="filter-input-option"
                            value="teal"
                            >
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button class="btn apply-filter-btn">Apply filters</button>
                </div> -->
            </div>
        </aside>
        <section class="img-gallery" id="img-gallery">
            <!-- <div class="img-gallery-sub-grid img-gallery-sub-grid-1"></div>
            <div class="img-gallery-sub-grid img-gallery-sub-grid-2"></div>
            <div class="img-gallery-sub-grid img-gallery-sub-grid-3"></div> -->
        </section>

        <!-- image gallery container -->
        <!-- <section class="img-gallery"></section> -->
    </div>
    <dialog class="modal-filter">
        <nav class="modal-nav">
            <button class="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h2>Filters</h2>
            <button class="btn clear-all-btn">Clear all</button>
        </nav>
        <div class="filter-options-container">
            <div class="filter-by filter-by-orientation">
                <h3>Orientation: </h3>
                <div class="filter-by-options-container filter-by-orientation-options-container">
                    <label for="filter-landscape" class="filter-input-label">Landscape</label>
                    <input type="radio" name="filter-orientation" id="filter-landscape"
                    class="filter-input-option filter-orientation">
                    <label for="filter-portrait" class="filter-input-label">Portrait</label>
                    <input type="radio" name="filter-orientation" id="filter-portrait"
                    class="filter-input-option filter-orientation">
                    <label for="filter-square" class="filter-input-label">Square</label>
                    <input type="radio" name="filter-orientation" id="filter-square"
                    class="filter-input-option filter-orientation">
                    <label for="filter-panoramic" class="filter-input-label">Panoramic</label>
                    <input type="radio" name="filter-orientation" id="filter-panoramic"
                    class="filter-input-option filter-orientation">
                </div>
            </div>
            <div class="filter-by filter-by-file-type">
                <h3>File type: </h3>
                <div class="filter-by-options-container  filter-by-orientation-options-container">
                    <label for="filter-jpg"
                    class="filter-input-label">JPG</label>
                    <input type="radio" name="filter-file-type" id="filter-jpg"
                    class="filter-input-option filter-file-type"
                    >
                    <label for="filter-png"
                    class="filter-input-label">PNG</label>
                    <input type="radio" name="filter-file-type" id="filter-png"
                    class="filter-input-option filter-file-type"
                    >
                    <label for="filter-svg"
                    class="filter-input-label">SVG</label>
                    <input type="radio" name="filter-file-type" id="filter-svg"
                    class="filter-input-option filter-file-type"
                    >
                </div>
            </div>
            <div class="filter-by filter-by-colors">
                <h3>Colors: </h3>
                <div class="filter-by-options-container  filter-by-orientation-options-container">
                    <label for="filter-red"
                    class="filter-input-label filter-input-label-color filter-color-red"></label>
                    <input type="radio" name="filter-color" id="filter-red"
                    class="filter-input-option"
                    value="red"
                    >
                    <label for="filter-blue"
                    class="filter-input-label filter-input-label-color filter-color-blue"></label>
                    <input type="radio" name="filter-color" id="filter-blue"
                    class="filter-input-option"
                    value="blue"
                    >
                    <label for="filter-green"
                    class="filter-input-label filter-input-label-color filter-color-green"></label>
                    <input type="radio" name="filter-color" id="filter-green"
                    class="filter-input-option"
                    value="green"
                    >
                    <label for="filter-white"
                    class="filter-input-label filter-input-label-color filter-color-white"></label>
                    <input type="radio" name="filter-color" id="filter-white"
                    class="filter-input-option"
                    value="white"
                    >
                    <label for="filter-black"
                    class="filter-input-label filter-input-label-color filter-color-black"></label>
                    <input type="radio" name="filter-color" id="filter-black"
                    class="filter-input-option"
                    value="black"
                    >
                    <label for="filter-yellow"
                    class="filter-input-label filter-input-label-color filter-color-yellow"></label>
                    <input type="radio" name="filter-color" id="filter-yellow"
                    class="filter-input-option"
                    value="yellow"
                    >
                    <label for="filter-orange"
                    class="filter-input-label filter-input-label-color filter-color-orange"></label>
                    <input type="radio" name="filter-color" id="filter-orange"
                    class="filter-input-option"
                    value="orange"
                    >
                    <label for="filter-purple"
                    class="filter-input-label filter-input-label-color filter-color-purple"></label>
                    <input type="radio" name="filter-color" id="filter-purple"
                    class="filter-input-option"
                    value="purple"
                    >
                    <label for="filter-teal"
                    class="filter-input-label filter-input-label-color filter-color-teal"></label>
                    <input type="radio" name="filter-color" id="filter-teal"
                    class="filter-input-option"
                    value="teal"
                    >
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn apply-filter-btn">Apply filters</button>
        </div>
    </dialog>
    <button class="btn filters-btn">
        <i class="fa-solid fa-sliders"></i>
        <span>Filters</span>
    </button>

    <template id="template-img-gallery">
        <figure class="img-container">
            <div class="img-overlay">
            </div>
            <div class="img-element-flex-container">
                <div class="img-footer">
                    <div class="user-detail-container">
                        <img class="profile-pic" src="">
                        <p class="user-name"></p>
                    </div>
                    <a class="btn download-btn" href="" download="true">
                        <i class="fa-solid fa-download" aria-hidden="true"></i>
                    </a>
                </div>
                <img class="img" loading="lazy" src="" style="visibility: visible;">
            </div>
        </figure>
    </template>

    <template id="template-img-modal">
        <div class="img-modal-container-with-overlay">
            <button class="close-image-modal-btn btn"><i class="fas fa-times"></i></button>
            <div class="image-modal">
                <div class="modal-header">
                    <div class="modal-info-container-user">
                        <img class="profile-pic" src="">
                        <p class="user-name modal-user-name"></p>
                    </div>
                    <a class="btn download-btn modal-download-btn" href="" download>
                        Download <i class="fas fa-chevron-down"></i>
                    </a>
                    <!-- <button class="close-image-modal-btn btn">Close</button> -->
                </div>
                <div class="modal-container">
                    <div class="modal-img-container">
                        <img class="modal-img" src="">
                    </div>
                    <div class="modal-typography-section">
                        <!-- <div class="modal-img-info-container">
                            <div class="modal-info-container-user">
                                <img class="profile-pic" src="">
                                <p class="user-name modal-user-name"></p>
                            </div>
                            <a class="btn download-btn modal-download-btn" href="" download>
                                Download <i class="fas fa-chevron-down"></i>
                            </a>
                        </div> -->
                        <p class="modal-img-detail"></p>
                        <div class="tags-container"></div>
                    </div>
                    <section class="related-img-section">
                        <h2>Related Images</h2>
                        <div class="img-gallery related-img-container"></div>
                    </section>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
