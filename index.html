<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>

    <script src="https://kit.fontawesome.com/80b2a22f1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav-top">
            <div class="logo">
                <img src="./assets/images/pixpal-high-resolution-logo-transparent.png" alt="pixpal logo">
            </div>
            <form action="#" class="search-form">
                <input type="text" name="" id="">
            </form>
            <!-- <a href="/login" class="login-btn">Login</a> -->
            <div class="user-icon" style="display: none;">
                <i class="far fa-user"></i>
            </div>
            <div class="hamburger-icon">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
            </div>
        </nav>
        <nav class="nav-bottom">
            <div class="filters" style="display: none;">Filters</div>
            <div class="tags">
                <a href="/nature">Nature</a>
                <a href="/space">Space</a>
                <a href="/world">World</a>
                <a href="/food">Food</a>
            </div>
        </nav>
        <dialog class="menu-modal" open>
            <div class="filters" style="display: none;">Filters</div>
            <a href="/login" class="login-btn">Login</a>
            <button class="submit-photo">Submit a photo</button>
        </dialog>
    </header>
    <div class="container">
    </div>
</body>
</html>
