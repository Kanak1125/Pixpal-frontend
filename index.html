<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>

    <link rel="stylesheet" href="./styles/home.css">
    <script src="./app.js" defer></script>

    <script src="https://kit.fontawesome.com/80b2a22f1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="nav-top">
            <div class="logo">
                <img src="./assets/images/Pixpal-White-Mark.svg" alt="pixpal logo">
            </div>
            <a href="/pages/login.html" class="login-btn">Login</a>
            <a href="/pages/signup.html" class="btn signup-btn">Signup</a>
        </div>
        <nav class="nav-main">
            <form action="#" class="search-form">
                <input type="search" name="" id="" placeholder="Search...">
            </form>
            <!-- <a href="/login" class="login-btn">Login</a> -->
            <div class="user-icon" style="display: none;">
                <i class="far fa-user"></i>
            </div>
            <!-- <div class="options hamburger-icon">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
            </div> -->
            <button class="options filter-icon">
                <i class="fa-solid fa-sliders"></i>
            </butt>
        </nav>
        <nav class="nav-bottom">
            <div class="nav-tag-container">
                <div class="filters" style="display: none;">Filters</div>
                <div class="tag-scroller-wrapper tag-scroller-wrapper-left">
                    <div class="tag-scroller tag-scroller-left">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                </div>
                <div class="tags-container">
                    <a href="/nature">Nature</a>
                    <a href="/space">Space</a>
                    <a href="/world">World</a>
                    <a href="/food">Food</a>
                    <a href="/world">Tech</a>
                    <a href="/world">Dark</a>
                    <a href="/food">Place</a>
                    <a href="/world">Green</a>
                    <a href="/world">Animal</a>
                    <a href="/food">Pets</a>
                    <a href="/world">Fashion</a>
                    <a href="/food">Art</a>
                    <a href="/world">Culture</a>
                </div>
                <div class="tag-scroller-wrapper tag-scroller-wrapper-right">
                    <div class="tag-scroller tag-scroller-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </nav>
        <!-- <dialog class="menu-modal">
            <div class="filters" style="display: none;">Filters</div>
            <a href="/login" class="login-btn">Login</a>
            <button class="submit-photo">Submit a photo</button>
        </dialog> -->

        <!-- this isn't a model the following is the modal that we open on hamburger icon click... -->
        <div class="menu-modal">
            <button class="btn filter-btn">Filters</button>
            <a href="/login" class="login-btn">Login</a>
            <button class="btn submit-photo-btn">Submit a photo</button>
        </div>
    </header>
    <div class="container">
        <!-- filter section will be here for the large screen sizes -->
        <section class="img-gallery">
            <!-- <div class="img-gallery-sub-grid img-gallery-sub-grid-1"></div>
            <div class="img-gallery-sub-grid img-gallery-sub-grid-2"></div>
            <div class="img-gallery-sub-grid img-gallery-sub-grid-3"></div> -->
        </section>

        <!-- image gallery container -->
        <!-- <section class="img-gallery"></section> -->
    </div>
    <dialog class="modal-filter">
        <nav class="modal-nav">
            <div class="close-button">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </nav>
    </dialog>
</body>
</html>
